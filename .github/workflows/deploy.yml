name: Build and deploy to GitHub Pages (official)
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.upload-pages-artifact.outputs.artifact-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build

      - name: Show dist contents
        run: |
          echo '--- dist listing ---'
          ls -la dist || true
          echo '--- js files head ---'
          find dist -type f -name '*.js' -print -exec sh -c 'echo "== {} =="; head -n 5 "{}" || true' \;

      - name: Deploy to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

